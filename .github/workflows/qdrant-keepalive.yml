name: Qdrant Keepalive

on:
  schedule:
    # Runs daily at 10:12 UTC (6:12 AM Eastern during DST)
    - cron: "12 10 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Qdrant /collections
        env:
          QDRANT_URL: ${{ secrets.QDRANT_URL }}          # e.g. https://YOURCLUSTER.cloud.qdrant.io
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}  # Database API key
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "api-key: $QDRANT_API_KEY" \
            "$QDRANT_URL/collections")
          echo "HTTP $code"
          test "$code" -ge 200 -a "$code" -lt 400
